<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <div class="main-container">
        <div id="screen" class="cal"></div>
        <button class="cal" id="clear">Clear</button>
        <button class="cal" id="delete">Delete</button>
        <button class="cal numbers" value="7">7</button>
        <button class="cal numbers" value="8">8</button>
        <button class="cal numbers" value="9">9</button>
        <button class="cal operation" id="divide">/</button>
        <button class="cal numbers" value="4">4</button>
        <button class="cal numbers" value="5">5</button>
        <button class="cal numbers" value="6">6</button>
        <button class="cal operation" id="multiply">*</button>
        <button class="cal numbers" value="1">1</button>
        <button class="cal numbers" value="2">2</button>
        <button class="cal numbers" value="3">3</button>
        <button class="cal operation" id="subtract">-</button>
        <button class="cal operation" id="decimal">.</button>
        <button class="cal numbers" value="0">0</button>
        <button class="cal operation" id="equals">=</button>
        <button class="cal operation" id="add">+</button>
    </div>
    <footer><h3>Made by Sameer</h3> 
    </footer>
    <script src="app.js"></script>
</body>
</html>
