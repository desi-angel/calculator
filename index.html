<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <div class="main-container">
        <div id="screen" class="cal">
            <div id="text-1"></div>
            <div id="text-2">0 </div>
        </div>
        <button class="cal" id="clear" onclick="clearScreen()">Clear</button>
        <button class="cal" id="delete" onclick="deleteItem()">Delete</button>
        <button class="cal numbers">7</button>
        <button class="cal numbers">8</button>
        <button class="cal numbers" >9</button>
        <button class="cal operation" id="divide">/</button>
        <button class="cal numbers">4</button>
        <button class="cal numbers">5</button>
        <button class="cal numbers">6</button>
        <button class="cal operation" id="multiply">*</button>
        <button class="cal numbers">1</button>
        <button class="cal numbers">2</button>
        <button class="cal numbers">3</button>
        <button class="cal operation" id="subtract">-</button>
        <button class="cal" id="decimal" onclick="addDecimal(event)">.</button>
        <button class="cal numbers">0</button>
        <button class="cal operation" id="equals">=</button>
        <button class="cal operation" id="add">+</button>
    </div>
    <footer><h3>Made by Sameer</h3> 
    </footer>
    <script src="app.js" ></script>
</body>
</html>
